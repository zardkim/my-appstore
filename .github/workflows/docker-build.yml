name: Build and Push Docker Images

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., 1.2.0)'
        required: false
        default: 'latest'

env:
  DOCKER_USERNAME: zardkim
  BACKEND_IMAGE: zardkim/myappstore-backend
  FRONTEND_IMAGE: zardkim/myappstore-frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Generate version tag
        id: version
        run: |
          # Git 태그가 있으면 사용
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
          # 수동 실행 시 입력 버전 사용
          elif [[ "${{ github.event.inputs.version }}" != "" && "${{ github.event.inputs.version }}" != "latest" ]]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          # 자동 버전 생성: YYYYMMDD-HHMM-CommitSHA
          else
            DATE=$(date -u +"%Y%m%d-%H%M")
            SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
            AUTO_VERSION="${DATE}-${SHORT_SHA}"
            echo "version=${AUTO_VERSION}" >> $GITHUB_OUTPUT
            echo "Generated auto version: ${AUTO_VERSION}"
          fi

      - name: Generate Backend image tags
        id: backend_tags
        run: |
          TAGS="${{ env.BACKEND_IMAGE }}:${{ steps.version.outputs.version }}"
          TAGS="${TAGS},${{ env.BACKEND_IMAGE }}:latest"
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT

      - name: Generate Frontend image tags
        id: frontend_tags
        run: |
          TAGS="${{ env.FRONTEND_IMAGE }}:${{ steps.version.outputs.version }}"
          TAGS="${TAGS},${{ env.FRONTEND_IMAGE }}:latest"
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.backend_tags.outputs.tags }}
          cache-from: type=registry,ref=${{ env.BACKEND_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.BACKEND_IMAGE }}:buildcache,mode=max

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.frontend_tags.outputs.tags }}
          cache-from: type=registry,ref=${{ env.FRONTEND_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.FRONTEND_IMAGE }}:buildcache,mode=max

      - name: Build summary
        run: |
          echo "=========================================="
          echo "Docker Images Built Successfully"
          echo "=========================================="
          echo ""
          echo "Version: ${{ steps.version.outputs.version }}"
          echo ""
          echo "Backend Image:"
          echo "  - ${{ env.BACKEND_IMAGE }}:${{ steps.version.outputs.version }}"
          echo "  - ${{ env.BACKEND_IMAGE }}:latest"
          echo ""
          echo "Frontend Image:"
          echo "  - ${{ env.FRONTEND_IMAGE }}:${{ steps.version.outputs.version }}"
          echo "  - ${{ env.FRONTEND_IMAGE }}:latest"
          echo ""
          echo "=========================================="
          echo "Update command:"
          echo "  docker-compose pull"
          echo "  docker-compose up -d"
          echo "=========================================="
