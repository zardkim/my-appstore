version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: myapp-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-myappstore}
    volumes:
      - ./db:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: myapp-redis
    restart: unless-stopped
    volumes:
      - ./redis:/data
    ports:
      - "${REDIS_PORT:-6380}:6379"
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: zardkim/myappstore-backend:1.2.1
    container_name: myapp-backend
    restart: unless-stopped
    volumes:
      - ./data:/app/data
      # 시놀로지 추가 폴더 마운트 (선택 사항)
      # 형식: /시놀로지경로:/app/data/library/표시될이름[:ro]
      # :ro를 추가하면 읽기 전용으로 마운트 (권장)
      # 예시:
      # - /volume1/Software:/app/data/library/Software:ro
      # - /volume2/App:/app/data/library/App:ro
      # - /volume1/Games:/app/data/library/Games:ro
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@db:5432/${POSTGRES_DB:-myappstore}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-this-in-production}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - SCAN_BASE_PATH=/app/data/library
      - ICON_CACHE_DIR=/app/data/icons
      - SCREENSHOT_CACHE_DIR=/app/data/screenshots
      - EXIMAGE_DIR=/app/data/eximage
      - PATCHES_DIR=/app/data/patches
      - CONFIG_DATA_DIR=/app/data
      - LOG_DIR=/app/data/logs
      - SCAN_EXCLUSIONS_FILE=/app/data/scan_exclusions.txt
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      - HOST=0.0.0.0
      - PORT=${BACKEND_PORT:-8110}
      - BACKEND_URL=http://localhost:${BACKEND_PORT:-8110}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - ENVIRONMENT=${ENVIRONMENT:-production}
    # 포트를 외부에 노출하지 않음 - 프론트엔드 Nginx가 내부 네트워크로 프록시
    # 디버깅이 필요한 경우 아래 주석을 해제하세요
    # ports:
    #   - "${BACKEND_PORT:-8110}:8110"
    depends_on:
      - db
      - redis

  frontend:
    image: zardkim/myappstore-frontend:1.2.1
    container_name: myapp-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-5900}:5900"
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8110/api}
      - VITE_BACKEND_URL=${VITE_BACKEND_URL:-http://localhost:8110}
      - VITE_APP_URL=${VITE_APP_URL:-http://localhost:5900}
    depends_on:
      - backend
