<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cube1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cube2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d0d0d0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="200" height="200" rx="40" fill="url(#bg3)"/>
  
  <g transform="translate(100, 85)">
    <!-- 3D Box -->
    <!-- Top face -->
    <path d="M 0,-25 L 30,-10 L 30,15 L 0,0 Z" fill="url(#cube1)"/>
    <!-- Right face -->
    <path d="M 30,-10 L 30,15 L 0,30 L 0,5 Z" fill="url(#cube2)"/>
    <!-- Left face -->
    <path d="M 0,-25 L 0,0 L -30,15 L -30,-10 Z" fill="white" opacity="0.9"/>
    
    <!-- App icon on box -->
    <g transform="translate(0, 5)">
      <rect x="-8" y="-8" width="5" height="5" rx="1" fill="#4facfe"/>
      <rect x="-1" y="-8" width="5" height="5" rx="1" fill="#4facfe"/>
      <rect x="6" y="-8" width="5" height="5" rx="1" fill="#4facfe"/>
      <rect x="-8" y="-1" width="5" height="5" rx="1" fill="#4facfe"/>
      <rect x="-1" y="-1" width="5" height="5" rx="1" fill="#4facfe"/>
      <rect x="6" y="-1" width="5" height="5" rx="1" fill="#4facfe"/>
    </g>
  </g>
  
  <text x="100" y="160" font-family="Arial, sans-serif" font-size="20" font-weight="bold" 
        text-anchor="middle" fill="white">myapp</text>
  <text x="100" y="178" font-family="Arial, sans-serif" font-size="14" 
        text-anchor="middle" fill="white" opacity="0.9">STORE</text>
</svg>
