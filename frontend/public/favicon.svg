  <rect x="55" y="20" width="25" height="25" rx="4" fill="white" opacity="0.3"/>
  <rect x="20" y="55" width="25" height="25" rx="4" fill="white" opacity="0.3"/>
  <rect x="55" y="55" width="25" height="25" rx="4" fill="white" opacity="0.9"/>
